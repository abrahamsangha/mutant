---
- name: rubyspec
  namespace: Rubyspec
  repo_uri: 'https://github.com/ruby/rubyspec.git'
  mutation_coverage: false
  mutation_generation: true
  expect_coverage: 0 # not run
  permitted_errors:
  - path: language/regexp/escapes_spec.rb
    error: "#<RegexpError: invalid multibyte escape: /\\xAA/>"
  - path: core/symbol/casecmp_spec.rb
    error: "#<EncodingError: invalid encoding symbol>"
- name: auom
  namespace: AUOM
  repo_uri: 'https://github.com/mbj/auom.git'
  mutation_coverage: true
  mutation_generation: true
  permitted_errors: []
  expect_coverage: 1
- name: axiom
  namespace: Axiom
  repo_uri: 'https://github.com/dkubb/axiom.git'
  mutation_coverage: false
  mutation_generation: true
  permitted_errors: []
  expect_coverage: 1
